# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Copying project to runner
      uses: actions/checkout@v3 # копирует проект в runner
    - name: Set up JDK 17
      uses: actions/setup-java@v3 # конфигурирует Eclipse 17 JDK
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: ls
      run: ls -a
    - name: Build with Maven
      run: mvn -f ./test-project/ --batch-mode --update-snapshots verify
    - name: Creating directory and copying .jar
      run: |
        mkdir staging && cp ./test-project/target/*.jar staging
        ls -a
        cd ./test-project/
        ls -a