name: Java CI with Maven

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Copying project to runner
      uses: actions/checkout@v3 # –∫–æ–ø–∏—Ä—É–µ—Ç –ø—Ä–æ–µ–∫—Ç –≤ runner
    - name: Set up JDK 17
      uses: actions/setup-java@v3 # –∫–æ–Ω—Ñ–∏–≥—É—Ä–∏—Ä—É–µ—Ç Eclipse 17 JDK
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: ls
      run: ls -a
    - name: Build with Maven
      run: mvn -f ./test-project/ --batch-mode --update-snapshots verify
    - name: Creating directory and copying .jar
      run: |
        mkdir staging && cp ./test-project/target/*.jar staging
        ls -a
        cd ./test-project/
        ls -a
    - name: üìÇ Sync Files
      uses: SamKirkland/web-deploy@v1 # GitHub action, –Ω–∞–ø–∏—Å–∞–Ω–Ω–æ–µ –¥—Ä—É–≥–∏–º —á–µ–ª–æ–≤–µ–∫–æ–º –¥–ª—è –¥–µ–ø–ª–æ—è –ø–æ ssh
      with:
        target-server: ${{ secrets.FTP_IP_ADDRESS }}
        remote-user: ${{ secrets.FTP_REMOTE_USER }}
        private-ssh-key: ${{ secrets.FTP_SSH_KEY }}
        destination-path: ./