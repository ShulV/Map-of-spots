# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Copying project to runner
      uses: actions/checkout@v3 # копирует проект в runner
    - name: Set up JDK 17
      uses: actions/setup-java@v3 # конфигурирует Eclipse 17 JDK
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: ls
      run: ls -a
    - name: Build with Maven
      run: mvn -f ./test-project/ --batch-mode --update-snapshots verify
    - name: Archive prod artifact
      uses: actions/upload-artifact@dev
      with:
        name: dist
        path: dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@dev
        with:
          name: dist
          path: dist
      - name: Sync files to host
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_IP_ADDRESS }}
          username: ${{ secrets.FTP_REMOTE_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
    